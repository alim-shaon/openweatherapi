<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Control</title>
    <!-- bootstrap style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom stylesheet  -->
    <link rel="stylesheet" href="css/weather.css">
</head>

<body>
    <section class="container text-center text-white pt-4">
        <h2>Check the weather of City</h2>
        <div class="input-group mb-3 w-50 mx-auto pt-4">
            <input id="input-display" type="text" class="form-control" placeholder="Recipient's username"
                aria-label="Recipient's username" aria-describedby="input-button">
            <button class="btn btn-outline-secondary bg-dark" type="button" id="input-button">Button</button>
        </div>
        <!-- displaying weather condition -->
        <div id="display-weather">


        </div>
    </section>

    <!-- bootstrap javascript   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- custom script -->
    <script src="js/weather.js"></script>

</body>

</html>
